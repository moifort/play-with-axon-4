version: "3"
services:
  axonserver:
    image: axoniq/axonserver
    environment:
      - AXONSERVER_HOSTNAME=axonserver
    ports:
      - "8024:8024"
      - "8124:8124"

  redis:
    image: redis
    hostname: redis
    command: ["--notify-keyspace-events", "AKE"]
    ports:
      - "6379:6379"

  rediscommander:
    image: rediscommander/redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "9090:8081"